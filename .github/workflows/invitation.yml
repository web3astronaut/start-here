on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.3
        with:
          organization: web3astronaut
          label: github-invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: "![Welcome to Web3 Astronaut](https://i.postimg.cc/R0zz0MNm/welcome.png)<br><b>Invitation sent to join the GitHub Organization. To accept the invitation given by the bot, please check your mail. 🤖</b><br><h1> Welcome to Web3 Astronaut 👨🏼‍🚀🎉</h1><blockquote>That's one tiny stride for a man, but one enormous step for web3.</blockquote><br><h2>About us</h2>Web3 Astronaut is an open organisation where any learner can join and delve deeply into the limitless world of web3 and blockchain. By providing tutorials, advice, roadmaps, and resources, we assist individuals all around the world in achieving what is referred to as the next internet era. Great to have you in our community ✨ Looking forward to your valuable contributions! 🤓 You can also check our community [socials](https://bio.link/web3astronaut) ✨ 💛 You can also share about our community with other folks who want to learn Blockchain tech together in an inclusive environment 👉👈"
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
